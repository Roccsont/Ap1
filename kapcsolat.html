  <main>
    <section class="contact-form">
      <h2>Kérj ajánlatot az alábbi kapcsolat űrlap kitöltésével!</h2>
    
      <form action="/path-to-your-script" method="post">
        <label for="lastname">Vezetéknév:</label>
        <input type="text" id="lastname" name="lastname" required>
    
        <label for="firstname">Keresztnév:</label>
        <input type="text" id="firstname" name="firstname" required>
    
        <label for="email">Email címed:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="email-confirm">Email címed megerősítése:</label>
        <input type="email" id="email-confirm" name="email-confirm" required>
    
        <label for="interest">Milyen fotózás érdekelne?</label>
        <select id="interest" name="interest">
          <option value="kismama">Kismamafotózás</option>
          <option value="csaladi">Családi fotózás</option>
          <option value="gyermek">Gyermekfotózás</option>
          <option value="portre">Portréfotózás</option>
          <option value="jegyes">Jegyes fotózás/Párfotózás</option>
          <option value="egyeb">Egyéb (üzenetbe írd bele)</option>
        </select>
    
        <label for="message">Üzenet:</label>
        <textarea id="message" name="message"></textarea>
    
        <div class="submit-container">
            <input type="submit" value="Ajánlat kérése">
        </div>
      </form>
    </section>
  </main>
